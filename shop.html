<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        Pryanca T.
    </title>
</head>

<body>
    <header>
        <div class="top-header">
            <div class="social-media-links">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-pinterest"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
            <p class="branding">Pryanca T.</p>
            <div class="search">
                <input type="search" id="search-bar" name="search" placeholder="Search">
                <button type="submit"><i class="fas fa-search"></i></button>
            </div>
        </div>
        <nav class="menu">
            <span class="nav-toggle" id="navbar-menu"><i class="fas fa-bars"></i></span>
        </nav>
        <nav class="nav" id="navbar">
            <a class="active" href="#home">Home</a>
            <a href="#news">Presets</a>
            <a href="#contact">Blog</a>
            <a href="#about">About</a>
            <a href="#about">Contact</a>
        </nav>
    </header>
    <main>
        <section class="shopping-grid">
            <article class="card">
                <img src="https://source.unsplash.com/sqaure">
                <h2>New York</h2>
                <p>$99.99</p>
            </article>
            <article class="card">
                <img src="https://source.unsplash.com/square">
                <h2>San Francisco</h2>
                <p>$99.99</p>
            </article>
            <article class="card">
                <img src="https://source.unsplash.com/sqaure">
                <h2>London</h2>
                <p>$99.99</p>
            </article>
            <article class="card">
                <img src="https://source.unsplash.com/sqaure">
                <h2>Istanbul</h2>
                <p>$99.99</p>
            </article>
            <article class="card">
                <img src="https://source.unsplash.com/sqaure">
                <h2>Jakarta</h2>
                <p>$99.99</p>
            </article>
        </section>
    </main>
    <script>
        let navbar = document.getElementById("navbar");
        let navbarToggle = document.getElementById("navbar-menu");

        navbarToggle.addEventListener("click", function () {
            navbar.classList.toggle("menu-active");
        });
    </script>
</body>

</html>
